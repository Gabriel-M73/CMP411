<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Caesar's Cipher</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <main class="page">
            <h1>Caesar Cipher</h1>

            <section class="grid">
                <div class="cell-container">
                <h2>Form to see how much meat to get</h2>
                    <div class="cell">
                        <form>
                            <label for="filler_form">All meat or meat with filler?</label>
                            <select id="filler_form">
                                <option value="all-meat">All meat</option>
                                <option value="meat-and-filler">Filler meat</option>
                            </select>
                            <br>
                            <label for="meat_form">Number of paragraphs</label>
                            <select id="meat_form">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                            <br>
                            <label for="lorem_form">Start with "Bacon lorem dolor..."</label>
                            <select id="lorem_form">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <br>
                        </form>
                    </div>
                    <input class="buttonlike" type="button" value="Get meat" onclick="getMeat()">
                </div>

                <div class="cell-container">
                    <h2>Return data as raw JSON</h2>
                    <div class="cell">
                        <p id="raw_text"></p>
                    </div>
                </div>

                <div class="cell-container">
                    <h2>Return data as formatted paragraphs</h2>
                    <div class="cell">
                        <p id="formatted_text"></p>
                    </div>
                </div>

                <div class="cell-container">
                    <h2>Returned data as encrypted</h2>
                    <div class="cell">
                        <p id="encrypted_text"></p>
                    </div>
                </div>
            </section>
            
        </main>
    </body>
</html>
