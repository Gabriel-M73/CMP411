<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chill Bill's Paper Shoppe</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Chill Bill's Paper Shoppe</h1>
    <nav>
      <ul class="nav-links">
        <li><a href="https://www.w3schools.com/html/default.asp" target="_blank">Home</a></li>
        <li><a href="https://minesweeper.online/" target="_blank">My Paper</a></li>
        <li><a href="https://www.youtube.com/watch?v=3mjTdTsT9oY" target="_blank"> About Me</a></li>
        <li><a href="https://github.com/Gabriel-M73" target="_blank">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Hero Section -->
  <div class="hero">
    <h2>Buy My Paper</h2>

    <img
          src="images/Chill.jpg"
          alt="I'm Chill Bill"
          loading="lazy"
        />
  </div>

  <!-- Product Section -->
  <section class="products">
    <h2>My Products</h2>
    <div class="product-container">
      <div class="product-card">
        <img src="images/bluenotebook.jpg" alt="Notebook">
        <h3>Notebook</h3>
        <p>Blue notebooks, just like me.</p>
      </div>
      <div class="product-card">
        <img src="images/Chill.jpg" alt="Stationery">
        <h3>Stationery</h3>
        <p>Stylish pens, pencils, and office supplies.</p>
      </div>
      <div class="product-card">
        <img src="images/bluecardstock.jpg" alt="Card Stock">
        <h3>Card Stock</h3>
        <p>Blue Card Stock, just like me.</p>
      </div>
      <div class="product-card">
        <img src="images/Chill.jpg" alt="Journals">
        <h3>Journals</h3>
        <p>Beautiful journals for your thoughts.</p>
      </div>
    </div>
  </section>

</body>
</html>
