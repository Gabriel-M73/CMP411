              <br>

                <option value="2">2</option>

                <option value="1">Yes</option>
                <option value="0">No</option>
              </select>
              <br>

              <label for="algo_form">Which encryption algorithim to use?"</label>
              <select id="algo_form">
                <option value="1">Algorithim 1</option>
                <option value="2">Algorithim 2</option>
              </select>
              <br>

            <input type="button" value="Get meat" onclick="getMeat()">
