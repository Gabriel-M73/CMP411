<header>

        <strong>Deck of Cards API</strong>

    </div>
  </div>
</header>

<main>

  <div class="album py-5 bg-light">
    <div class="container">

      <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">

        <!-- Card Drawing Form -->
        <div class="col">
          <div class="card shadow-sm">
            <svg class="bd-placeholder-img card-img-top" width="100%" height="225" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: Thumbnail" preserveAspectRatio="xMidYMid slice" focusable="false"><title>Draw Cards</title><rect width="100%" height="100%" fill="#55595c"/><text x="50%" y="50%" fill="#eceeef" dy=".3em">Draw Cards</text></svg>

            <div class="card-body">
                <form>
                    <label for="card_form">Number of cards</label>
                        <select id="card_form">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                </form>
                <br>
                <form>
                    <label for="draw_source">Draw for:</label>
                    <select id="draw_source">
                        <option value="player1">Player 1</option>
                        <option value="player2">Player 2</option>
                        </select>
                </form>
                <br>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-sm btn-outline-primary" onclick="drawCard()">Draw Card(s)</button>
                  <button type="button" class="btn btn-sm btn-outline-secondary" onclick="shuffleDeck()">Shuffle Deck</button>
                </div>
              </div>

            </div>
          </div>
        </div>

        <!-- Player 1 -->
        <div class="col">
          <div class="card shadow-sm">

            <div id="player1_images"></div>

            <div class="card-body">
              <p class="card-text">Player 1</p>
            </div>
          </div>
        </div>

        <!-- Player 2 -->
        <div class="col">
          <div class="card shadow-sm">

            <div id="player2_images"></div>
            
            <div class="card-body">
              <p class="card-text">Player 2</p>
            </div>
          </div>
        </div>

      </div>
