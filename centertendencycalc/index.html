<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Calc is short for Calculator</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js"></script>
    </head>
    <body>
        <main class="page">
            <h1>Central Tendency Calulator</h1>

            <section class="grid">
                <div class="cell-container">
                <h2>Form to get a number</h2>
                    <div class="cell">
                        <form>
                            <label for="min_range">Enter a minimum range</label>
                            <input type="text" id="min_range" name="min_range" placeholder="min num" required><br>
                            <label for="max_range">Enter a maximum range</label>
                            <input type="text" id="max_range" name="max_range" placeholder="max num" required><br>

                            <label for="number_form">Enter a number</label>
                            <input type="text" id="number_form" name="number_form" placeholder="enter a number" required><br>
                        </form>
                    </div>
                    <br>
                    <input class="buttonlike" type="button" value="Enter number" onclick="getNumber()">
                    <input class="buttonlike" type="button" value="Clear numbers" onclick="clearNumbers()">
                </div>

                <div class="cell-container">
                    <h2>Current Numbers</h2>
                    <div class="cell">
                        <p id="number_list"></p>
                    </div>
                </div>

                <div class="cell-container">
                    <h2>Central Tendencies</h2>
                    <div class="cell">
                        <p id="mean_text">Mean: N/A</p>
                        <p id="median_text">Median: N/A</p>
                    </div>
                </div>
                
            </section>
            
        </main>
    </body>
</html>
