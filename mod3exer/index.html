<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>List Builder</title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <main class="page">
            <h1>List Builder</h1>

            <section class="grid" aria-label="Responsive content grid">
            <!-- Cell 1: Hyperlink -->
            <div class="cell-container">
                <h2>Form to put word into a list</h2>
                <div class="cell">
                    <form>
                        <label for="wordform">Enter a word</label>
                        <input type="text" id="wordform" name="wordform"><br>
                        <label for="list1radio">List 1</label>
                        <input type="radio" id="list1radio" name="list1radio"><br>
                        <label for="list2radio">List 2</label>
                        <input type="radio" id="list2radio" name="list2radio"><br>
                    </form>
                </div>
                <button> add to list</button>
            </div>

            <!-- Cell 2: Image with alt text -->
            <div class="cell-container">
                <h2>List 1</h2>
                <div class="cell">
                    <p>placeholder</p>
                </div>
                <button> clear list</button>
            </div>

            <!-- Cell 3: Video -->
            <div class="cell-container">
                <h2>List 2</h2>
                <div class="cell">
                    <p>placeholder</p>
                </div>
                <button> clear list</button>
            </div>
        </main>
    </body>
</html>
